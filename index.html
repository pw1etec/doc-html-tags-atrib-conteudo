<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Visual de HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao HTML!</h1>
        <p>Este é um exemplo visual de uma página HTML básica.</p>
        
        <img src="https://img.freepik.com/vetores-premium/ilustracao-plana-html-js-css_120816-70789.jpg" alt="Imagem de Exemplo">
        
        <p>Aqui estão alguns elementos comuns em HTML:</p>
        <ul>
            <li><strong>Parágrafos</strong> para texto</li>
            <li><strong>Imagens</strong> para conteúdo visual</li>
            <li><strong>Listas</strong> para organizar informações</li>
            <li><strong>Links</strong> para navegar entre páginas</li>
        </ul>
        
        <p>Quer aprender mais? <a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank">Clique aqui!</a></p>
    </div>
</body>
</html>
